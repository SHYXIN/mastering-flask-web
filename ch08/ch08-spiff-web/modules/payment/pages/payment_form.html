<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form Page</title>
  </head>
  <body>
     <h1>User Login</h1>
     <form action = "{{ request.path }}" method = "post">
        <label for="text">Input Ticket ID: </label>
        <input type="text" name="ticketid" required><br/>
        <label for="text">Input Patient ID: </label>
        <input type="number" name="patientid" required><br/>
        <label for="text">Total Charge: </label>
        <input type="number" name="charge" step="0.001" required><br/>
        <label for="text">Total Payment: </label>
        <input type="number" name="amount" step="0.001" required><br/>
        <label for="text">Discount: </label>
        <input type="number" name="discount" step="0.001" required><br/>
        <label for="text">Status: </label>
        <input type="text" name="status" required><br/>
        <label for="text">Date Released: </label>
        <input type="date" name="date_released" required><br/>
        <input type="submit" value="Proceed Payment"><br/>
      </form>
  </body>
</html>
